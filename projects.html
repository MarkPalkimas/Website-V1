<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #444;
        }

        .home-button {
            color: #ccc;
            text-decoration: none;
            font-size: 1em;
            padding: 0.5em 1em;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        main {
            flex: 1;
            padding-top: 4em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
        }

        .code-box {
            width: 200px;
            height: 80px;
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            top: 20px;
        }

        .code-box:hover {
            background-color: #333;
            transform: scale(1.05);
            transition: background-color 0.3s, transform 0.2s;
        }

        .footer-container {
            width: 100%;
            margin-top: auto;
            position: relative;
        }

        footer {
            width: 100%;
            padding: 1em 0;
            background-color: #111;
            text-align: center;
            border-top: 1px solid #444;
        }

        .contact-section {
            padding: 1em 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 1em;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .extra-space {
            height: 5%;
        }

        .copyright {
            color: #555;
            padding-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <main>
        <div class="code-box" onclick="window.open('https://github.com/MarkPalkimas/Website', '_blank')">
            Website Full Code
        </div>
    </main>

    <div class="footer-container">
        <footer>
            <section class="contact-section">
                <h2>Connect with Me</h2>
                <div class="social-links">
                    <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                    <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                    <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                    <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                    <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
                </div>
            </section>
            <div class="extra-space"></div>
            <p class="copyright">&copy; 2024 Mark Palkimas. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
