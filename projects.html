<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mark Palkimas</title>
    <link rel="stylesheet" href="app.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
        }

        .header .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .header .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        .projects-header {
            text-align: center;
            margin: 40px 0 30px;
            font-size: 2rem;
            color: #444;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .project-card {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .project-card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 0.9rem;
            color: #666;
        }

        /* Footer styles */
        .footer {
            background-color: #e0e0e0; /* Lighter gray */
            color: #333;
            text-align: center;
            padding: 20px 10px;
        }

        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .footer-bottom {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Contact Popup */
        .dimmed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .social-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
            text-align: center;
        }

        .popup-social-links img {
            width: 50px;
            margin: 10px;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Mark Palkimas</div>
        <ul class="nav-links">
            <li><a href="index.html" class="home-link">Home</a></li>
            <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
    </header>

    <main class="content">
        <h1 class="projects-header">My Projects</h1>
        <section class="projects-grid">
            <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/project1', '_blank')">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>A brief description of Project 1.</p>
            </div>
            <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/project2', '_blank')">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>A brief description of Project 2.</p>
            </div>
            <div class="project-card" onclick="window.open('https://github.com/MarkPalkimas/project3', '_blank')">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project Title 3</h3>
                <p>A brief description of Project 3.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="contact-link">Contact Me</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ya.boimark" target="_blank">
                <img src="iconmonstr-instagram-11-240.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank">
                <img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/MarkPalkimas" target="_blank">
                <img src="github-logo.png" alt="GitHub">
            </a>
            <a href="mailto:mark.palkimas@gmail.com" target="_blank">
                <img src="iconmonstr-gmail-1-240.png" alt="Gmail">
            </a>
            <a href="https://www.youtube.com/@markpalkimas" target="_blank">
                <img src="iconmonstr-youtube-6-240.png" alt="YouTube">
            </a>
        </div>
        <div class="footer-bottom">
            <p>Â© 2024 Mark Palkimas</p>
        </div>
    </footer>
</body>
</html>
