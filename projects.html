<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="app.css">
    <style>
        /* Container for project squares */
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* Project square styling */
        .project-square {
            width: 150px;
            height: 150px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-square:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-square a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo">My Projects</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section id="about" class="section">
        <h1>My Projects</h1>
        <p>Explore the projects I've worked on. Click a square to learn more!</p>
    </section>

    <section class="projects-container">
        <!-- Single project square -->
        <div class="project-square">
            <a href="website-code.html">Website Code</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Mark Palkimas. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
