<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mark Palkimas</title>
    <link rel="stylesheet" href="app.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #ababab 0.5);
            color: #000;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
        }

        .content {
            padding-top: 70px;
            flex: 1;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header .logo:hover {
            color: #ffcc00;
        }

        .header .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header .nav-links a:hover {
            color: #ffcc00;
        }

        .projects-header {
            text-align: center;
            margin: 40px 0 30px;
            font-size: 2rem;
            color: #333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 50px;
        }

        .project-card {
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .project-card h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #333;
        }

        .project-card p {
            font-size: 0.8rem;
            color: #555;
        }

        .footer {
            background-color: rgba(171, 171, 171, 0.5);
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        .footer p {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-links img {
            width: 36px;
            height: 36px;
            transition: transform 0.3s, filter 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .footer-bottom {
            margin-top: 10px;
            font-size: 0.85rem;
            color: rgba(140, 140, 140, 0.7);
        }

        .contact-me-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .contact-me-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .contact-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2000;
        }

        .contact-modal.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1500;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .projects-header {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo">Mark Palkimas</div>
            <ul class="nav-links">
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="#contact" class="contact-link">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="content">
        <h1 class="projects-header">My Projects</h1>
        <section class="projects-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>A brief description of Project 1.</p>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>A brief description of Project 2.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <button class="contact-me-button" id="footerContactButton">Contact Me</button>
        <div class="social-links">
            <a href="#"><img src="icon1.png" alt=""></a>
        </div>
        <div class="footer-bottom">
            <p>Â© 2024 Mark Palkimas</p>
        </div>
    </footer>

    <div class="contact-modal" id="contactModal">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:mark.palkimas@gmail.com">mark.palkimas@gmail.com</a></p>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const contactButton = document.querySelector('.contact-link');
        const footerContactButton = document.getElementById('footerContactButton');
        const contactModal = document.getElementById('contactModal');
        const overlay = document.getElementById('overlay');

        function openModal() {
            contactModal.classList.add('active');
            overlay.classList.add('active');
            footerContactButton.style.display = 'none';
        }

        function closeModal() {
            contactModal.classList.remove('active');
            overlay.classList.remove('active');
            footerContactButton.style.display = 'block';
        }

        contactButton.addEventListener('click', openModal);
        footerContactButton.addEventListener('click', openModal);
        overlay.addEventListener('click', closeModal);
    </script>
</body>
</html>
