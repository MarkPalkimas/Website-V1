<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mark Palkimas</title>
    <link rel="stylesheet" href="app.css">
    <style>
        /* Additional styles specific to Projects page */
        .projects-header {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #444;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .project-card p {
            font-size: 1rem;
            color: #666;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .project-card a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const homeButton = document.querySelector(".home-link");

            homeButton.addEventListener("click", (e) => {
                e.preventDefault();
                const homeTab = window.open("", "_self");
                if (homeTab.location.pathname === "/index.html") {
                    homeTab.close();
                } else {
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo">Mark Palkimas</div>
            <ul class="nav-links">
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="#contact" class="contact-link">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="content">
        <h1 class="projects-header">My Projects</h1>
        <section class="projects-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>A brief description of Project 1.</p>
                <a href="https://github.com/MarkPalkimas/project1" target="_blank">View on GitHub</a>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>A brief description of Project 2.</p>
                <a href="https://github.com/MarkPalkimas/project2" target="_blank">View on GitHub</a>
            </div>
            <div class="project-card">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project Title 3</h3>
                <p>A brief description of Project 3.</p>
                <a href="https://github.com/MarkPalkimas/project3" target="_blank">View on GitHub</a>
            </div>
            <!-- Add more project cards as needed -->
        </section>
    </main>

    <footer class="footer">
        <p>Contact Me</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ya.boimark" target="_blank">
                <img src="iconmonstr-instagram-11-240.png" alt="Instagram" class="social-logo">
            </a>
            <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank">
                <img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn" class="social-logo">
            </a>
            <a href="https://github.com/MarkPalkimas" target="_blank">
                <img src="github-logo.png" alt="GitHub" class="social-logo">
            </a>
            <a href="mailto:mark.palkimas@gmail.com" target="_blank">
                <img src="iconmonstr-gmail-1-240.png" alt="Gmail" class="social-logo">
            </a>
            <a href="https://www.youtube.com/@markpalkimas" target="_blank">
                <img src="iconmonstr-youtube-6-240.png" alt="YouTube" class="social-logo">
            </a>
        </div>
        <div class="footer-bottom">
            <p class="copyright">Â© 2024 Mark Palkimas</p>
        </div>
    </footer>
</body>
</html>
