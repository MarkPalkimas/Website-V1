<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="app.css">
    <style>
        /* Container for project squares */
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* Project square styling */
        .project-square {
            width: 150px;
            height: 150px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-square:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-square a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Home Button */
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 10;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        /* Navigation Links Styling */
        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        /* Footer */
        .footer {
            margin-top: auto; /* Ensures footer is at the bottom */
            background-color: rgba(171, 171, 171, 0.5);
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo">My Projects</div>
            <ul class="nav-links">
                <!-- Home Button -->
                <li><a href="index.html" class="home-button">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="projects-container">
        <!-- Single project square -->
        <div class="project-square" onclick="window.location.href='https://markpalkimas.com/website-code'">
            Website Code
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Mark Palkimas. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
