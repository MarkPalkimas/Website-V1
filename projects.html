<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .home-button {
            color: #bbb;
            text-decoration: none;
            font-size: 1em;
            padding: 0.5em 1em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            flex: 1;
            padding-top: 4em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2em;
        }

        .code-box {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            font-size: 0.9em;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .contact-section {
            text-align: center;
        }

        footer {
            width: 100%;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <main>
        <div class="code-box">
            <h3>Website Code</h3>
            <p>This section showcases the website's key code components and links to the source code.</p>
            <p>
                Check out the repository here: 
                <a href="https://github.com/MarkPalkimas" target="_blank" style="color: #4CAF50; text-decoration: underline;">GitHub Repo</a>
            </p>
        </div>

        <section class="contact-section">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mark Palkimas. All rights reserved.</p>
    </footer>
</body>
</html>
