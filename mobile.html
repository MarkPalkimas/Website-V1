<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Responsive Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
        }

        .projects-link {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            padding: 0.5em 0.8em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        /* Profile and Intro */
        .profile-photo {
            margin-top: 80px;
            width: 150px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 4px solid #333;
        }

        .intro-text {
            font-size: 1.4em;
            text-align: center;
            margin: 15px 0;
        }

        /* About Popup Positioned Next to Profile Photo */
        .about-popup {
            display: none;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 20;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 1em;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-top: 0.5em;
        }

        .social-links img {
            width: 30px;
        }

        /* Hidden Drop Ball Button */
        .gravity-btn {
            display: none;
        }

        /* Gravity Ball */
        .gravity-ball-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin-top: 60px;
            z-index: 0;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0073e6;
            animation: drop 2s ease-out forwards;
        }

        @keyframes drop {
            0% { transform: translateY(0); }
            70% { transform: translateY(calc(100vh - 100px)); }
            100% { transform: translateY(calc(100vh - 90px)); }
        }
    </style>
</head>
<body>
    <!-- Dimming Overlay Removed -->
    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
            <div class="about-popup" id="aboutPopup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>

        <!-- Gravity Ball Container -->
        <div class="gravity-ball-container" id="ballContainer">
            <button class="gravity-btn" onclick="dropBall()">Drop Ball</button>
        </div>
    </main>

    <!-- Footer with Social Links -->
    <footer>
        <h2>Contact Me</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
            <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
            <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
            <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
        </div>
    </footer>

    <script>
        // Show About Popup next to the Profile Photo
        function showAboutSection() {
            const aboutPopup = document.getElementById("aboutPopup");
            aboutPopup.style.display = aboutPopup.style.display === "none" ? "block" : "none";
        }

        // Drop Ball Function
        function dropBall() {
            const container = document.getElementById("ballContainer");
            const ball = document.createElement("div");
            ball.className = "ball";
            ball.style.left = `${Math.random() * (window.innerWidth - 20)}px`;
            container.appendChild(ball);

            // Stop the ball after it reaches the footer level
            ball.addEventListener("animationend", () => {
                ball.style.animation = "none";
                ball.style.transform = "translateY(calc(100vh - 90px))";
            });
        }
    </script>
</body>
</html>
