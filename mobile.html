<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Interactive Website</title>
    <style>
        /* General Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }

        html, body {
            height: 100%;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            color: #000;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .header .projects-link {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Profile Photo and Intro Text Styling */
        .profile-photo {
            margin-top: 120px;
            width: 150px;
            height: 200px;
            border-radius: 50% 25%; /* Creates an oval shape */
            border: 4px solid #000;
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            z-index: 20;
        }

        .intro-text {
            text-align: center;
            margin-top: 10px;
            font-family: 'Arial', sans-serif;
        }

        .intro-text h2 {
            font-size: 1.5em;
            color: #333;
        }

        /* About Section */
        .about-popup {
            display: none;
            position: absolute;
            top: 200px; /* Adjusted to position below "Hello, I'm Mark Palkimas" */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 20;
            text-align: center;
        }

        .dimmed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1.5em;
            margin-top: auto;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .footer-content p {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Gravity Buttons */
        .gravity-section {
            text-align: center;
            padding: 1em;
            position: relative;
            top: 10px;
        }

        .gravity-btn, .reset-btn {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }

        .reset-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dimmed"></div>

    <header class="header">
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="about-popup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
            </div>
            <p>&copy; 2024 Mark Palkimas. All rights reserved.</p>
        </section>
    </footer>

    <div class="gravity-section">
        <button class="gravity-btn" onclick="dropBall()">Drop Ball</button>
        <button class="reset-btn" onclick="resetBalls()">Reset</button>
    </div>

    <script>
    // JavaScript to handle About section and gravity feature
    const dimmedOverlay = document.querySelector(".dimmed");
    const aboutPopup = document.querySelector(".about-popup");

    dimmedOverlay.addEventListener("click", () => {
        aboutPopup.style.display = "none";
        dimmedOverlay.style.display = "none";
    });

    function showAboutSection() {
        aboutPopup.style.display = aboutPopup.style.display === "none" ? "block" : "none";
        dimmedOverlay.style.display = dimmedOverlay.style.display === "none" ? "block" : "none";
    }

    // Gravity feature for balls
    const gravitySection = document.querySelector(".gravity-section");
    const gravityButton = document.querySelector(".gravity-btn");
    const resetButton = document.querySelector(".reset-btn");
    
    function dropBall() {
        const ball = document.createElement("div");
        ball.style.width = "20px";
        ball.style.height = "20px";
        ball.style.backgroundColor = "#0073e6";
        ball.style.borderRadius = "50%";
        ball.style.position = "absolute";
        ball.style.left = `${Math.random() * 90 + 5}%`;
        ball.style.top = "0px";
        gravitySection.appendChild(ball);

        let pos = 0;
        const fallInterval = setInterval(() => {
            if (pos >= gravitySection.clientHeight - 30) {
                clearInterval(fallInterval);
            } else {
                pos += 5;
                ball.style.top = pos + "px";
            }
        }, 20);
        
        resetButton.style.display = "inline-block";
    }

    function resetBalls() {
        gravitySection.innerHTML = `<button class="gravity-btn" onclick="dropBall()">Drop Ball</button><button class="reset-btn" onclick="resetBalls()">Reset</button>`;
        resetButton.style.display = "none";
    }
    </script>
</body>
</html>
