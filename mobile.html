<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Responsive Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
        }

        .projects-link {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            padding: 0.5em 0.8em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        /* Profile and Intro */
        .profile-photo {
            margin-top: 80px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 4px solid #333;
        }

        .intro-text {
            font-size: 1.4em;
            text-align: center;
            margin: 15px 0;
        }

        /* About Popup Positioned Next to Profile Photo */
        .about-popup {
            display: none;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 20;
        }

        /* Footer at Page Bottom */
        footer {
            width: 100%;
            padding: 1em;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: absolute; /* Change to absolute */
            bottom: 0; /* Fix to the bottom of the page */
            left: 0; /* Align to the left */
        }

        /* Add padding to the main section to allow space for the footer */
        main {
            padding-bottom: 80px; /* Adjust this value to the height of the footer */
        }

        /* Scrollable Section for Copyright and Drop Ball Button */
        .bottom-section {
            text-align: center;
            padding: 20px;
            height: 5vh; /* This section occupies some space below the footer */
        }

        .drop-ball-btn {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 1em;
        }

        /* Gravity Ball Container */
        .gravity-ball-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
        }

        /* Colors for Balls */
        .color1 { background-color: #FF5733; }
        .color2 { background-color: #33FF57; }
        .color3 { background-color: #5733FF; }
        .color4 { background-color: #33CFFF; }
        .color5 { background-color: #FF33CF; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
            <div class="about-popup" id="aboutPopup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>
    </main>

    <footer>
        <h2>Contact Me</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
            <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
            <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
            <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
        </div>
    </footer>

    <!-- Hidden Bottom Section with Drop Ball Button and Copyright -->
    <div class="bottom-section">
        <button class="drop-ball-btn" onclick="dropBall()">Drop Ball</button>
        <p>&copy; 2024 Mark Palkimas</p>
    </div>

    <!-- Container for Balls -->
    <div class="gravity-ball-container" id="ballContainer"></div>

    <script>
        function showAboutSection() {
            const aboutPopup = document.getElementById("aboutPopup");
            aboutPopup.style.display = aboutPopup.style.display === "none" ? "block" : "none";
        }

        function dropBall() {
            const container = document.getElementById("ballContainer");

            // Create ball with random color and size
            const ball = document.createElement("div");
            const size = Math.random() * 30 + 20;  // size range 20px - 50px
            ball.style.width = ball.style.height = `${size}px`;
            ball.classList.add("ball", `color${Math.ceil(Math.random() * 5)}`);
            ball.style.left = `${Math.random() * (window.innerWidth - size)}px`;
            ball.style.top = '0px';  // Start from the top
            container.appendChild(ball);

            // Set initial position and velocity
            let velocityY = 0;
            let posY = 0;
            const gravity = 0.5; // Gravity strength
            const damping = 0.7; // Damping factor for bounce

            // Animate ball with physics and collision handling
            function animateBall() {
                velocityY += gravity;
                posY += velocityY;

                // Bounce off footer if reaching it
                if (posY >= window.innerHeight - size - 60) { // Adjusted for footer height
                    posY = window.innerHeight - size - 60; // Reset position to footer height
                    velocityY *= -damping; // Reverse velocity with damping

                    // Stop bouncing if velocity is low
                    if (Math.abs(velocityY) < 0.5) {
                        velocityY = 0; // Stop bouncing
                    }
                }

                // Apply updated position
                ball.style.transform = `translateY(${posY}px)`;

                if (velocityY !== 0) {
                    requestAnimationFrame(animateBall);
                }
            }

            animateBall();
        }
    </script>
</body>
</html>
