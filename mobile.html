<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Responsive Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
        }

        .projects-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Profile and Intro */
        .profile-photo {
            margin-top: 100px;
            width: 150px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 4px solid #333;
        }

        .intro-text {
            font-size: 1.4em;
            text-align: center;
            margin: 15px 0;
        }

        /* About Popup */
        .about-popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            z-index: 20;
        }

        .dimmed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        /* Contact Section */
        .contact-section {
            margin-top: 20px;
            text-align: center;
            padding: 1em;
            background-color: #f4f4f4;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-top: 0.5em;
        }

        .social-links img {
            width: 30px;
        }

        /* Gravity Ball Section */
        .gravity-ball-container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            margin-top: 20px;
        }

        .gravity-btn {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .gravity-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0073e6;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(80px); }
        }

        /* Footer and Copyright */
        footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            position: relative;
        }

        .copyright {
            color: rgba(140, 140, 140, 0.4);
            font-size: 0.85em;
            opacity: 0.7;
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Dimming Overlay -->
    <div class="dimmed"></div>

    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
            <div class="about-popup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
            </div>
        </section>

        <!-- Gravity Ball Section -->
        <div class="gravity-ball-container">
            <button class="gravity-btn" onclick="dropBall()">Drop Ball</button>
            <div class="gravity-ball"></div>
        </div>
    </main>

    <footer>
        <p>Mark Palkimas' Portfolio Â© 2024</p>
    </footer>
    <div class="copyright">
        &copy; 2024 Mark Palkimas. All rights reserved.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profilePic = document.querySelector(".profile-photo");
            const aboutPopup = document.querySelector(".about-popup");
            const dimmedOverlay = document.querySelector(".dimmed");

            profilePic.addEventListener("click", () => {
                aboutPopup.style.display = "block";
                dimmedOverlay.style.display = "block";
            });

            dimmedOverlay.addEventListener("click", () => {
                aboutPopup.style.display = "none";
                dimmedOverlay.style.display = "none";
            });
        });

        function dropBall() {
            const ball = document.querySelector(".gravity-ball");
            ball.style.animation = "bounce 3s infinite ease-in-out";
        }
    </script>
</body>
</html>
