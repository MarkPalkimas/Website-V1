<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Responsive Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
        }

        .projects-link {
            color: #bbb;
            text-decoration: none;
            font-size: 1em;
            padding: 0.5em 1em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .projects-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Profile and Intro */
        .profile-photo {
            margin-top: 100px;
            width: 150px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 4px solid #333;
            z-index: 20;
        }

        .intro-text {
            font-size: 1.4em;
            text-align: center;
            margin: 15px 0;
        }

        /* About Popup */
        .about-popup {
            display: none;
            position: absolute;
            top: 100px;
            left: calc(50% - 200px); /* Position to the left of profile */
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            z-index: 20;
        }

        .dimmed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-top: 0.5em;
        }

        .social-links img {
            width: 30px;
        }

        /* Gravity Ball Section */
        .gravity-ball-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }

        .gravity-btn {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
            top: 20px;
        }

        /* Ball Styling */
        .gravity-ball {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0073e6;
        }

        /* Footer */
        footer {
            margin-top: 0.5em;
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            position: relative;
        }

    </style>
</head>
<body>
    <!-- Dimming Overlay -->
    <div class="dimmed"></div>

    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
            <div class="about-popup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>
    </main>

    <!-- Footer with Contact Section -->
    <footer>
        <div class="contact-section">
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
            </div>
        </div>
    </footer>

    <!-- Gravity Ball Section Below Footer -->
    <div class="gravity-ball-container">
        <button class="gravity-btn" onclick="dropBall()">Drop Ball</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profilePic = document.querySelector(".profile-photo");
            const aboutPopup = document.querySelector(".about-popup");
            const dimmedOverlay = document.querySelector(".dimmed");

            profilePic.addEventListener("click", () => {
                aboutPopup.style.display = "block";
                dimmedOverlay.style.display = "block";
            });

            dimmedOverlay.addEventListener("click", () => {
                aboutPopup.style.display = "none";
                dimmedOverlay.style.display = "none";
            });
        });

        function dropBall() {
            const container = document.querySelector(".gravity-ball-container");
            const ball = document.createElement("div");
            ball.className = "gravity-ball";
            ball.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
            ball.style.width = `${Math.random() * 30 + 15}px`; // Random size
            ball.style.height = ball.style.width; // Maintain circle shape
            ball.style.left = `${Math.random() * (container.clientWidth - 30)}px`; // Random horizontal position
            document.body.appendChild(ball); // Drop from top of page

            // Simulate falling with physics
            let posY = 0;
            let velocityY = 0;
            const gravity = 0.2;
            const damping = 0.7;

            function animateBall() {
                velocityY += gravity;
                posY += velocityY;

                // Check for collision with the footer
                if (posY + parseInt(ball.style.height) >= document.querySelector("footer").offsetTop) {
                    posY = document.querySelector("footer").offsetTop - parseInt(ball.style.height);
                    velocityY *= -damping;
                }

                ball.style.transform = `translateY(${posY}px)`;

                if (Math.abs(velocityY) > 0.5) {
                    requestAnimationFrame(animateBall);
                }
            }

            animateBall();
        }
    </script>
</body>
</html>
