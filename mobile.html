<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Mobile Website</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <!-- Dimming Overlay -->
    <div class="dimmed"></div>

    <header class="header">
        <div class="logo">Mark Palkimas</div>
        <div class="menu">
            <button id="menu-toggle">Menu</button>
        </div>
    </header>

    <nav class="nav-links" id="mobile-menu" style="display: none;">
        <ul>
            <li><a href="#about" class="about-link">About</a></li>
            <li><a href="projects.html" target="_blank">Projects</a></li>
            <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        <section id="about" class="section">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <div class="intro-text">
                <h2>Hello, I'm Mark Palkimas</h2>
            </div>
            <div class="about-popup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>

        <section id="portfolio" class="section">
            <!-- Mobile-optimized portfolio content -->
        </section>
    </main>

    <footer class="footer">
        <p>Contact Me</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
            <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
            <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
            <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
        </div>
        <button class="gravity-btn">Drop Ball</button>
        <button class="admin-btn">Admin</button>
        <button class="reset-btn" style="display: none;">Reset</button>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profilePic = document.querySelector(".profile-photo");
            const aboutPopup = document.querySelector(".about-popup");
            const dimmedOverlay = document.querySelector(".dimmed");
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");
            const gravityBtn = document.querySelector(".gravity-btn");
            const resetBtn = document.querySelector(".reset-btn");
            const balls = [];

            // Toggle mobile menu
            menuToggle.addEventListener("click", () => {
                mobileMenu.style.display = mobileMenu.style.display === "none" ? "block" : "none";
            });

            profilePic.addEventListener("click", () => {
                aboutPopup.style.display = "block";
                dimmedOverlay.style.display = "block";
            });

            dimmedOverlay.addEventListener("click", () => {
                aboutPopup.style.display = "none";
                dimmedOverlay.style.display = "none";
            });

            gravityBtn.addEventListener("click", () => {
                dropBall();
                resetBtn.style.display = "block";
            });

            resetBtn.addEventListener("click", () => {
                balls.forEach(ball => ball.remove());
                balls.length = 0;
                resetBtn.style.display = "none";
            });

            function dropBall() {
                const ball = document.createElement("div");
                ball.className = "ball";
                ball.style.backgroundColor = getRandomColor();
                ball.style.width = ball.style.height = Math.random() * 20 + 30 + "px";
                ball.style.left = Math.random() * (window.innerWidth - 50) + "px";
                ball.velocityY = Math.random() * 3 + 1;
                ball.velocityX = Math.random() * 2 - 1;
                document.body.appendChild(ball);
                balls.push(ball);
                requestAnimationFrame(updateBalls);
            }

            function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function updateBalls() {
                balls.forEach(ball => {
                    let top = parseFloat(ball.style.top) || 0;
                    let left = parseFloat(ball.style.left) || 0;
                    top += ball.velocityY;
                    left += ball.velocityX;
                    ball.style.top = top + "px";
                    ball.style.left = left + "px";

                    if (top + ball.offsetHeight >= window.innerHeight) {
                        ball.velocityY *= -0.8;
                    } else {
                        ball.velocityY += 0.3;
                    }

                    if (left <= 0 || left + ball.offsetWidth >= window.innerWidth) {
                        ball.velocityX *= -1;
                    }
                });
                requestAnimationFrame(updateBalls);
            }
        });
    </script>
</body>
</html>
