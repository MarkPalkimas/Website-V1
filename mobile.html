<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Palkimas' Interactive Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .projects-link {
            color: #bbb;
            text-decoration: none;
            font-size: 1em;
            padding: 0.5em 1em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Profile and Popup */
        .profile-photo {
            margin-top: 100px;
            width: 150px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 4px solid #333;
            z-index: 20;
        }

        .about-popup {
            display: none;
            position: absolute;
            top: 100px;
            left: calc(50%);
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            z-index: 20;
        }

        .dimmed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        /* Footer */
        footer {
            margin-top: 45vh;
            width: 100%;
            padding: 1.5em 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .footer-content p {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Gravity Buttons (Positioned below footer) */
        .gravity-section {
            text-align: center;
            padding: 1em;
            position: relative;
            top: .05vh;
        }

        .gravity-btn, .reset-btn {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }

        .reset-btn {
            display: none; /* Initially hidden */
        }

        /* Ball Styling */
        .ball {
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #0073e6;
        }

    </style>
</head>
<body>
    <div class="dimmed"></div>

    <header>
        <div class="logo">Mark Palkimas</div>
        <a href="projects.html" class="projects-link">Projects</a>
    </header>

    <main>
        <section id="about">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo" onclick="showAboutSection()" />
            <div class="about-popup">
                <h2>About Me</h2>
                <p>This section contains more detailed information about me and my professional background.</p>
            </div>
        </section>
    </main>

    <footer>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/ya.boimark" target="_blank"><img src="iconmonstr-instagram-11-240.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/mark-palkimas-27514a230/" target="_blank"><img src="iconmonstr-linkedin-1-240.png" alt="LinkedIn"></a>
                <a href="https://github.com/MarkPalkimas" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="mailto:mark.palkimas@gmail.com" target="_blank"><img src="iconmonstr-gmail-1-240.png" alt="Gmail"></a>
                <a href="https://www.youtube.com/@markpalkimas" target="_blank"><img src="iconmonstr-youtube-6-240.png" alt="YouTube"></a>
            </div>
            <p>&copy; 2024 Mark Palkimas. All rights reserved.</p>
        </section>
    </footer>

    <div class="gravity-section">
        <button class="gravity-btn" onclick="dropBall()">Drop Ball</button>
        <button class="reset-btn" onclick="resetBalls()">Reset</button>
    </div>

    <script>
    const balls = [];
    const resetBtn = document.querySelector(".reset-btn");
    const footer = document.querySelector("footer");

    document.addEventListener("DOMContentLoaded", function () {
        const dimmedOverlay = document.querySelector(".dimmed");
        const aboutPopup = document.querySelector(".about-popup");

        dimmedOverlay.addEventListener("click", () => {
            aboutPopup.style.display = "none";
            dimmedOverlay.style.display = "none";
        });
    });

    function showAboutSection() {
        const aboutPopup = document.querySelector(".about-popup");
        const dimmedOverlay = document.querySelector(".dimmed");

        aboutPopup.style.display = aboutPopup.style.display === "none" ? "block" : "none";
        dimmedOverlay.style.display = dimmedOverlay.style.display === "none" ? "block" : "none";
    }

    function dropBall() {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.style.backgroundColor = getRandomColor();
        ball.style.width = ball.style.height = Math.random() * 20 + 30 + "px";
        ball.style.left = Math.random() * (window.innerWidth - 50) + "px";
        ball.velocityY = Math.random() * 4 + 1;
        ball.velocityX = Math.random() * 2 - 1;
        ball.bounceOffset = 10;

        document.body.appendChild(ball);
        balls.push(ball);

        resetBtn.style.display = "inline-block";
    }

    function resetBalls() {
        balls.forEach(ball => ball.remove());
        balls.length = 0;
        resetBtn.style.display = "none";
    }

    function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function updateBalls() {
        const velocityCutoff = 0.01;

        // Get the footer's position relative to the viewport and page scroll
        const footerTop = footer.getBoundingClientRect().top + window.scrollY;

        balls.forEach(ball => {
            let currentTop = parseFloat(ball.style.top) || 0;
            let currentLeft = parseFloat(ball.style.left) || 0;
            let newTop = currentTop + ball.velocityY;
            let newLeft = currentLeft + ball.velocityX;

            // Detect collision with footer
            if (newTop + ball.offsetHeight >= footerTop - ball.bounceOffset) {
                newTop = footerTop - ball.offsetHeight - ball.bounceOffset;
                ball.velocityY *= -0.8;  // Reverse velocity to create bounce

                if (Math.abs(ball.velocityY) < velocityCutoff) ball.velocityY = 0;
            } else {
                ball.velocityY += 0.3;  // Apply gravity
            }

            // Detect collision with screen edges
            if (newLeft <= 0 || newLeft + ball.offsetWidth >= window.innerWidth) {
                newLeft = newLeft <= 0 ? 0 : window.innerWidth - ball.offsetWidth;
                ball.velocityX *= -1;  // Reverse horizontal velocity on collision
            }

            ball.style.top = newTop + "px";
            ball.style.left = newLeft + "px";
        });

        requestAnimationFrame(updateBalls);
    }

    // Start the animation
    updateBalls();
    </script>
</body>
</html>
